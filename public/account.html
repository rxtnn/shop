<!doctype html>
<html lang="ru">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Личный кабинет — Магазин мебели</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="container header-inner">
    <div class="brand">Nepridumal</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="about.html">О нас</a>
    </nav>
    <div class="top-actions">
      <a href="cart.html" class="cart-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span class="cart-count">0</span>
      </a>
      <a href="#" id="authButton" class="auth-button">Войти</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="section">
    <h2>Личный кабинет</h2>
    
    <div style="margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap;">
      <button id="logoutBtn" class="cta" style="display:none;">Выйти из аккаунта</button>
      <button id="toggleEditBtn" class="cta" style="background: transparent; color: #8b5e3c; border: 2px solid #8b5e3c; display:none;">
        Редактировать данные
      </button>
    </div>
    
    <div id="notificationArea" style="margin-bottom: 20px;"></div>
    
    <div id="userInfo" class="grid cols-2" style="gap: 20px;">
    </div>
    
    <div style="margin-top: 40px;">
      <h3>История заказов</h3>
      <div id="ordersHistory">
        <div class="card" style="text-align: center; padding: 40px;">
          <p>Загрузка истории заказов...</p>
        </div>
      </div>
    </div>
  </section>
</main>

<div id="loginModal" class="modal">
  <div class="modal-backdrop"></div>
  <div class="modal-content">
    <button class="modal-close" id="closeModal">&times;</button>
    
    <div class="login-form-container">
      <div class="login-header">
        <h3>Вход в аккаунт</h3>
        <p>Начните покупать с умом!</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required placeholder="Введите ваш email">
        </div>
        
        <div class="form-group">
          <label>Пароль</label>
          <input type="password" id="loginPassword" required placeholder="Введите ваш пароль">
        </div>
        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            Запомнить меня
          </label>
          <a href="#" class="forgot-password">Забыли пароль?</a>
        </div>
        
        <button type="submit" class="submit-btn">Войти</button>
      </form>
      
      <div class="register-link">
        <p>Еще нет аккаунта? <a href="#" class="register-link-btn">Зарегистрироваться</a></p>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    © 2025 — Магазин мебели. Все права защищены. 
  </div>
</footer>

<script src="js/auth.js"></script>
<script src="js/no-auth-animation"></script>
<script src="js/account.js"></script>

</body>
</html>
